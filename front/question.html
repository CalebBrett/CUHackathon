<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>PoliSpace</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container main">
    <h1 class="logo">PoliSpace</h1>

    <div class="">
      <h2 class="creatorName">Bernie Sanders</h2>
    </div>

    <div class="questionBox">
      <p>Creators quetions can be 220 characters long and will go here, for example: Do you think that it is time that the top tenth of the one percent pay their fare share?</p>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-outline-secondary btns yay">YAY</button>
      <button type="button" class="btn btn-outline-secondary btns nay">Nay</button>
    </div>

    <div class="input-group mb-3 msgdiv">
      <input type="text" class="form-control message" style="display: inline-block" placeholder="Send a message:" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append" style="display: inline-block">
        <button class="btn btn-outline-secondary sendBtn" type="button">Send</button>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
